<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>lec02html</title>
</head>

<body>
  <h1>Lec02 Get!</h1>

  <h2>
    <div th:if="${entry}">
      エントリー
      <ul>
        <div th:if="${users}">
          <ul>
            <li th:each="user,stat : ${users}">[[${user.name}]]</li>
          </ul>
          エントリー数:[[${users.size()}]]人
        </div>
      </ul>
      </div>
  </h2>

  <div th:if="${Match1}">
    <h2>試合結果</h2>
    <ul >
      <li th:each="match,stat:${Match1}">
        id:[[${match.id}]]
        user_1:[[${match.user_1}]]
        user_2:[[${match.user_2}]]
        user_1の手:[[${match.user_1_hand}]]
        user_2の手:[[${match.user_2_hand}]]
      </li>
    </ul>
  </div>


  <a href="/lec02janken?hand=gu">グー</a>
  <a href="/lec02janken?hand=choki">チョキ</a>

  <a href="/lec02janken?hand=pa">パー</a>

  <div th:if="${myhand}">
    あなたの手 [[${myhand}]]
  </div>
  <div th:if="${myhand}">
    相手の手 グー
  </div>
  <div th:if="${result}">
    結果 [[${result}]]
  </div>

  <a href="/logout">ログアウト</a>

</body>

</html>
